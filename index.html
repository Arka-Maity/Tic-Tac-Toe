<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2 class="game--title1">Come on Let's play</h2>
        <h1 class="game--title2">Tic Tac Toe</h1>
        <h2 class="game--title3">Have some Fun</h2>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Play Again</button>
    </section>
    <footer>
<p class="footer1">All Copyrights Reserved &copy 2023 amaity.mid@gmail.com</p>
<p class="footer2">Made with &#10084 By Arka Maity</p>
    </footer>

    
    <script src="script.js">

    </script>
</body>
</html>
